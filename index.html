<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando...</title>
    <script>
        // Verifica o modo ANTES de redirecionar
        fetch('/mode.json')
            .then(response => response.json())
            .then(data => {
                if (data.mode === "close") {
                    // Se tá em manutenção, vai pra maintenance.html
                    window.location.href = '/html/maintenance.html';
                } else {
                    // Se tá aberto, vai pro site normal
                    window.location.href = '/html/index.html';
                }
            })
            .catch(error => {
                // Se der erro, vai pro site normal (segurança)
                console.error('Erro:', error);
                window.location.href = '/html/index.html';
            });
    </script>
</head>
<body>
    <p>Carregando...</p>
</body>
</html>
